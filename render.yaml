services:
  - type: web
    name: inventstore-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: CLUSTER_MODE
        value: false
      - key: PROMETHEUS_ENABLED
        value: true
      - key: BACKUP_ENABLED
        value: true
      - key: ALLOWED_ORIGINS
        value: "*"
    disk:
      name: inventstore-disk
      mountPath: /opt/render/project/src
      sizeGB: 1