services:
  - type: web
    name: tienda-inventario
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm run db:setup && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: /opt/render/project/src/database.db
      - key: BACKUP_ENABLED
        value: true
      - key: BACKUP_HOUR
        value: 2
      - key: BACKUP_RETENTION_DAYS
        value: 30
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
    disk:
      name: tienda-data
      mountPath: /opt/render/project/src
      sizeGB: 1
